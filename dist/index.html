<html>
  <head>
    <meta charset="utf-8" />
    <title>Template</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/871ed15b4b.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="navbar">
      <div class="navitem home">Home</div>
      <div class="navitem about">About</div>
      <div class="navitem contact">Contact</div>
    </div>
    <div class="main">
      <div class="header">
        <div class="button">Button</div>
        <div class="text">Title</div>
        <div class="spacer"></div>
      </div>
      <div class="content">
        <div class="carousel-container">
          <div class="carousel">
            <img src="./img/cat-egg.png" alt="Cat Egg" />
            <img src="./img/sad-pepe.png" alt="Sad Pepe" />
            <img src="./img/shocked-emoji.png" alt="Shocked Emoji" />
            <!-- <img src="./img/surprised-pikachu.png" alt="Surprised Pikachu"/> -->
          </div>
          <button class="prev-btn">&lt;</button>
          <button class="next-btn">&gt;</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
